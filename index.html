<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="the-body">
      <header>
        <form class="search-bar">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <h1 class="heading-target">Accra</h1>
            <p class="paragraph-target">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temperature-layout">
            <div class="weather-icon">🌤️</div>
            <div class="actual-temperature">12</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Elinuel1" target="_blank">Eli Adzimah</a>,
        the code is hosted on
        <a
          href="https://github.com/Elinuel1/Le-Meteo-de-SheCodes"
          target="_blank"
          >GitHub</a
        >, and the website hosted on
        <a href="https://eliweather.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
